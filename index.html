<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />
    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>Google</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section>
      <!-- Header section -->
      <header>
        <!-- Navigation menu -->
        <ul>
          <!-- Gmail link -->
          <li>
            <a href="">Gmail</a>
          </li>
          <!-- Images link -->
          <li>
            <a href="">Images</a>
          </li>
          <!-- Menu icon -->
          <li>
            <a href=""><img src="./images/menuIcon.png" alt="" /></a>
          </li>
          <!-- Sign in button -->
          <li>
            <button>Sign In</button>
          </li>
        </ul>
      </header>

      <!-- Main content section -->
      <div class="main">
        <!-- Google logo -->
        <img src="./images/google.png" alt="" />
        <!-- Search box -->
        <div class="searchBox">
          <input type="text" class="search" />
          <!-- Search and mic icons -->
          <div class="icons">
            <div>
              <img src="./images/search.png" alt="" />
            </div>
            <div class="miclens">
              <img src="./images/mic.png" alt="" />
              <img src="./images/googlelens.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Google Search and I'm Feeling Lucky buttons -->
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <!-- Language options -->
        <ul class="languages">
          <li>Google offered in:</li>
          <!-- Language links -->
          <li>
            <a href="">हिन्दी</a>
          </li>
          <li>
            <a href="">বাংলা</a>
          </li>
          <li>
            <a href="">తెలుగు</a>
          </li>
          <li>
            <a href="">मराठी </a>
          </li>
          <li>
            <a href="">தமிழ்</a>
          </li>
          <li>
            <a href="">ગુજરાતી</a>
          </li>
          <li>
            <a href="">ಕನ್ನಡ</a>
          </li>
          <li>
            <a href="">മലയാളം</a>
          </li>
          <li>
            <a href="">ਪੰਜਾਬੀ</a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
